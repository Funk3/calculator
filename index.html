<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/favicon.ico" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="assets.js" defer></script>
    <div class="main">
        <div class="calculator">
            <div class="displaybox">
                <div class="display"></div>
            </div>
            <div class="controls">
                <div class="numbers">
                    <div class='clearbox'>
                        <button class="clear">clear</button>
                    </div>
                    <div class='zerobox'>
                        <button class="zero number">0</button>
                    </div>
                    <div class='equalbox'>
                        <button class="equal">=</button>
                    </div>
                    <div class='onebox'>
                        <button class="one number">1</button>
                    </div>
                    <div class='twobox'>
                        <button class="two number">2</button>
                    </div>
                    <div class='threebox'>
                        <button class="three number">3</button>
                    </div>
                    <div class='fourbox'>
                        <button class="four number">4</button>
                    </div>
                    <div class='fivebox'>
                        <button class="five number">5</button>
                    </div>
                    <div class='sixbox'>
                        <button class="six number">6</button>
                    </div>
                    <div class='sevenbox'>
                        <button class="seven number">7</button>
                    </div>
                    <div class='eightbox'>
                        <button class="eight number">8</button>
                    </div>
                    <div class='ninebox'>
                        <button class="nine number">9</button>
                    </div>
                </div>
                <div class="operators">
                    <div class='divide'>
                        <button class="divide operator">/</button>
                    </div>
                    <div class='divide'>
                        <button class="multiply operator">x</button>
                    </div>
                    <div class='divide'>
                        <button class="subtract operator">-</button>
                    </div>
                    <div class='divide'>
                        <button class="add operator">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&#169 <script>document.write(new Date().getFullYear())</script>
        </p>
        <div class="website">
            <a href="https://zakjohansson.com">Contact Zak</a>
        </div>
    </div>
</body>
</html>
