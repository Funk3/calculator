<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="./assets/script.js"></script>
    <div class="header">plchld</div>

    <div class="main">
        <div class="calculator">
            <div class="displaybox">
                <div class="display">placeholder</div>
            </div>
            <div class="controls">
                <div class="numbers">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="0">0</button>
                </div>
                <div class="operators">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                    <button class="divide">/</button>
                    <button class="multiply">x</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">2022 <a href="http://zakjohansson.com">Zak Johansson</a></div>
</body>
</html>
